<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./images/ASTRONOMY.IO.svg" alt="" srcset="" />
        <button>Inscreva-se</button>
      </div>
    </header>

    <main class="container">
      <div class="countdown-container">
        <div class="countdown">
          <h1 class="titulo">Is there life on mars?</h1>
          <div class="clock">
            <li>
                <div class="label">Days</div>
                <div id="days" class="number">00</div>
            </li>
            <li >
              <div class="label">Hours</div>
              <div id="hours" class="number">00</div>
            </li>
            <li>
              <div class="label">Minutes</div>
              <div id="minutes" class="number">00</div>
            </li>
            <li>
              <div class="label">Seconds</div>
              <div  id="seconds" class="number">00</div>
            </li>
          </div>
          <button class="btn">Inscreva-se</button>
        </div>
        <iframe src="https://www.youtube.com/embed/ppx07jyGNGY" width="800" height="500 frameborder="0">

        </iframe>
      </div>
    </main>


    <script src="script.js"></script>
  </body>
</html>
